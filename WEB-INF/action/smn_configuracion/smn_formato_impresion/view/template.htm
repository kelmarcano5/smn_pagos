<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("foi_codigo","query-smnformatoimpresion.sql")'>${lbl:b_foi_code}</th>
		<th class='sortable' onclick='sortBy("foi_descripcion","query-smnformatoimpresion.sql")'>${lbl:b_foi_description}</th>
		<th class='sortable' onclick='sortBy("foi_texto","query-smnformatoimpresion.sql")'>${lbl:b_foi_text}</th>
		<th class='sortable' onclick='sortBy("foi_fecha_registro","query-smnformatoimpresion.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_clave_formato_impresion_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_clave_formato_impresion_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_clave_formato_impresion_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:foi_codigo}</td>
		<td align='left'>${fld:foi_descripcion}</td>
		<td align='left'>${fld:foi_texto}</td>
		<td>${fld:foi_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
