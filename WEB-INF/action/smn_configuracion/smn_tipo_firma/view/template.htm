<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("tfi_codigo","query-smntipofirma.sql")'>${lbl:b_code_tfi}</th>
		<th class='sortable' onclick='sortBy("tfi_descripcion","query-smntipofirma.sql")'>${lbl:b_description_tfi}</th>
		<th class='sortable' onclick='sortBy("tfi_estatus_combo","query-smntipofirma.sql")'>${lbl:b_estatus}</th>
		<th class='sortable' onclick='sortBy("tfi_fecha_registro","query-smntipofirma.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_firma_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_firma_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_firma_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:tfi_codigo}</td>
		<td align='left'>${fld:tfi_descripcion}</td>
		<td align='left'>${fld:tfi_estatus_combo}</td>
		<td>${fld:tfi_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
