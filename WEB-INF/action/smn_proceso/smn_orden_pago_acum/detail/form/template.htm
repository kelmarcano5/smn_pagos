<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css"/>
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css"/>
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

	<script type="text/javascript">
		//invoca la generacion de un PDF en un popup
		function openPDF()
		{
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	</script>

</head>

<body>

	<!--banner-->
	<div class="bannerDialog" id="encabezado_tabla">
		Pagos Acumulados
		<img src="${def:context}/images/pdf.png" onclick="openPDF()" title="Exportar a PDF" style="cursor:pointer; margin-left:3px;"/>
		<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog()" title="Cerrar" style="float:right; cursor:pointer;"/>
	</div>

	<table class="record" style="width:500px;">
		<tr>
			<td width="40%">Entidad</td>
			<td style="background-color: white">${fld:entidad}</td>
		</tr>
		<tr>
			<td width="40%">Sucursal</td>
			<td style="background-color: white">${fld:sucursal}</td>
		</tr>
		<tr>
			<td width="40%">Beneficiario</td>
			<td style="background-color: white">${fld:beneficiario}</td>
		</tr>
		<tr>
			<td width="40%">Monto ML</td>
			<td style="background-color: white">${fld:monto_ml}</td>
		</tr>
		<tr>
			<td width="40%">Monto MA</td>
			<td style="background-color: white">${fld:monto_ma}</td>
		</tr>
		
		

	</table>



</body>

</html>
